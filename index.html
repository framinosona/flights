  <body>
    <div id="framinosona-menu">
      <div class="framinosona-menu-header">
        <h1>Francois Raminosona Flights</h1>
      </div>
      <div class="framinosona-menu-content">
        <div class="tile-provider-selector">
          <h3>Earth Tile Provider</h3>
          <div class="tile-provider-grid">
            <button class="tile-provider-option active" data-provider="BING_SATELLITE">
              <span class="provider-name">Bing Satellite</span>
              <span class="provider-info">High-res imagery</span>
            </button>
            <button class="tile-provider-option" data-provider="OPENSTREETMAP">
              <span class="provider-name">OpenStreetMap</span>
              <span class="provider-info">Community maps</span>
            </button>
            <button class="tile-provider-option" data-provider="CARTODB_DARK">
              <span class="provider-name">CartoDB Dark</span>
              <span class="provider-info">Dark theme</span>
            </button>
            <button class="tile-provider-option" data-provider="CARTODB_POSITRON">
              <span class="provider-name">CartoDB Light</span>
              <span class="provider-info">Light theme</span>
            </button>
            <button class="tile-provider-option" data-provider="ESRI_WORLD_IMAGERY">
              <span class="provider-name">ESRI Imagery</span>
              <span class="provider-info">Satellite view</span>
            </button>
            <button class="tile-provider-option" data-provider="OPENTOPOMAP">
              <span class="provider-name">OpenTopoMap</span>
              <span class="provider-info">Topographic</span>
            </button>
          </div>
        </div>
      </div>
      <div class="framinosona-menu-links">
        <ul>
          <li><a href="https://francois.raminosona.com">Resume</a></li>
          <li><a href="https://blog.francois.raminosona.com">Portfolio</a></li>
          <li><a href="https://gallery.francois.raminosona.com">Gallery</a></li>
          <li><a href="https://github.com/framinosona">GitHub</a></li>
          <li><a href="https://www.linkedin.com/in/framinosona/">LinkedIn</a></li>
          <li><a href="https://www.instagram.com/framinosona/">Instagram</a></li>
          <li><a href="https://www.twitter.com/framinosona">Twitter</a></li>
        </ul>
      </div>
      <div class="framinosona-menu-footer">
        <p>Â© 2023 Francois Raminosona</p>
      </div>
    </div>
    <div id="framinosona-top-side-ui-block" class="side-ui-block">
      <img id="framinosona-menu-icon" src="favicon/icon.svg" alt="Francois Raminosona Flights Logo" />
    </div>
    <div id="framinosona-bottom-side-ui-block" class="side-ui-block"></div>
    <script src="js/menu.js"></script>

    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <script src="js/tile-providers.js"></script>
    <script src="js/earth.js"></script>
    <script src="js/lighting.js"></script>
    <script src="js/space.js"></script>
    <script src="js/sun.js"></script>
    <script src="js/flights.js"></script>
    <script src="js/scene.js"></script>
  </body>
